<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>YoutubeDownloader</title>
  </head>
  <body>
    <div class="header">Youtube Video Download App</div>
    <div class="form">
      <div class="form-element">
        <label for="videoURL">Enter Youtube Video Link</label>
        <input type="text" id="videoURL" />
      </div>
      <div class="form-element">
        <button id="get-video-info-btn">Download</button>
      </div>
    </div>
    <div class="video-data">
      <div class="data">
          <a class="link" target="_blank">
        <div class="thumbnail">
          <img />
        </div>
        <div class="info">
          <h2></h2>
        </a>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio ut
            rerum sint eligendi reiciendis distinctio nisi dignissimos, delectus
          </p>
        </div>
      </div>
      <div class="controls">
        <input type="hidden" id="video-url" />
        <select name="" id="download-options"></select>
        <button id="download-btn">Download</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
